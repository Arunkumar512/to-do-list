<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Metropolis;
            box-sizing: border-box;
        }

        header {
            min-height: 300px;
            width: 100vw;
            background-image: url(https://media.istockphoto.com/photos/night-sky-landscape-picture-id809971888?b=1&k=20&m=809971888&s=170667a&w=0&h=ui6NEbee8aVHKvD8g6_fmU4nCPMf5AowQVhw7-vacFc=);
            background-position: center;
            background-size:auto;
        
        }

        .mainform {
            position: relative;
            top: -122px;
            height: 60vh;
            width: 40vw;
            margin-left: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid RGB(18, 107, 169);
            border-radius: 25px;

        }

        div#todocontainer {
            position: absolute;
            top: 0px;
            width: 30vw;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        div#todocontainer h2 {
            color: RGB(110, 143, 203);


        }

        div#todocontainer input {
            width: 55px;
            height: 20px;


        }

        #addtask {
            position: absolute;
            top: 40px;
            width: 30vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;

        }

        #addtask input {
            top: 40px;
            width: 30vw;
            height: 5vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: white;

        }

        footer div.abc{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5px;
            background:RGB(0, 0, 0);

        }
        .nametag{
            color: RGB(18, 107, 169);
        }
        .contact i{
            color: RGB(18, 107, 169);
        }
    </style>
</head>

<body>
    <header></header>
    <div class="mainform">
        <div id="todocontainer">
            <h2> To do list </h2>
            <input type="checkbox">
        </div>
        <div id="addtask">
            <input placeholder="Add a task to the list..." type="text">
            <img src="https://img.icons8.com/material-sharp/24/000000/add-to-favorites.png" />

        </div>
    </div>
    <footer>
        <div class="abc">
            <div class="nametag">
                <h2>
                    Arunkumar
                </h2>
            </div>
            <div class="contact">
                <i class="fas fa-home"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>

            </div>

        </div>
    </footer>
</body>

</html>
